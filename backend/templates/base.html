<!-- base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{% block title %}Certus Auctions{% endblock %}</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Estilo base + espacial -->
<link rel="stylesheet" href="/static/style.css">

<style>
body {
    background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 50%, #0d0705 100%);
    color: #f4e4d7;
}
.neon {
    color: #d4a574;
    text-shadow: 0 2px 8px rgba(212, 165, 116, 0.5);
}
.card {
    background: rgba(58, 38, 26, 0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(139, 90, 60, 0.3);
}
</style>

</head>
<body class="min-h-screen flex flex-col">

<!-- FONDO CAFÉ ELEGANTE -->
<div class="vapor"></div>
<div class="coffee-beans"></div>
<div class="ambient-light"></div>

<!-- NAVBAR -->
<nav class="w-full py-4 px-6 bg-black/40 backdrop-blur-md border-b border-white/10 flex justify-between items-center relative z-10">
    <a href="/" class="text-3xl font-bold neon">Certus Auctions</a>
    <div class="flex gap-6 text-lg items-center">
        <a href="/" class="hover:text-cyan-300">Inicio</a>
        <a href="/subastas" class="hover:text-cyan-300">Subastas</a>
        <a href="/perfil" class="hover:text-cyan-300">Perfil</a>
        <button onclick="cerrarSesion()" class="bg-red-500/20 hover:bg-red-500/30 text-red-300 px-4 py-1 rounded-lg border border-red-500/30">
            Salir
        </button>
    </div>
</nav>

<script>
async function cerrarSesion() {
    await fetch('/api/logout', { method: 'POST' });
    document.cookie = 'auth_token=; path=/; max-age=0';
    window.location.href = '/login';
}
</script>

<!-- CONTENT -->
<main class="container mx-auto px-6 py-10 flex-1 relative z-10">
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="py-4 text-center border-t border-white/10 bg-black/40 backdrop-blur-md relative z-10">
    <p class="text-sm">Certus Auctions © 2025</p>
</footer>

</body>
</html>
