<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Subastas{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos generales -->
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow-lg">
        <a href="/" class="text-2xl font-bold">Certus Auctions</a>
        <div class="flex gap-4">
            <a href="/" class="hover:text-yellow-300">Inicio</a>
            <a href="/subastas" class="hover:text-yellow-300">Subastas</a>
            <a href="/perfil" class="hover:text-yellow-300">Perfil</a>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="container mx-auto px-4 py-6 flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
        Certus Auctions © 2025 — Proyecto de ejemplo
    </footer>

</body>
</html>
